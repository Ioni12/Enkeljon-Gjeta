<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/@rive-app/canvas"></script>
  </head>
  <body class="flex flex-col items-center">
    <div class="w-full max-w-md px-4 mt-4">
      <div class="flex justify-center space-x-4">
        <div id="home_div" class="w-1/2 h-[50px] background">
          <div class="flex justify-center">
            <canvas
              id="home"
              class="w-full max-w-[170px] h-[40px] bg-red-800"
            ></canvas>
          </div>
        </div>
        <div id="story_div" class="w-1/2 h-[50px]">
          <canvas
            id="story"
            class="w-full max-w-[170px] h-[40px] bg-red-800"
          ></canvas>
        </div>
      </div>
    </div>

    <div class="w-full max-w-md px-4 space-y-2 mt-2">
      <div class="w-full h-46 bg-green-800"></div>
      <div class="w-full h-[320px] bg-red-800"></div>
      <div class="w-full h-[192px] bg-purple-800"></div>
      <div class="w-full max-w-[240px] h-[65px] bg-blue-800 mx-auto"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
